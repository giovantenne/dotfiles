# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT, H, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, Z, Kubectl, exec, $terminal bash -l -i -c "kubectl get pods; kubectl get nodes; exec bash -l -i"

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar/"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, D, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, D, Telegram, exec, omarchy-launch-webapp "https://web.telegram.org/"
bindd = SUPER SHIFT, T, Translate, exec, omarchy-launch-webapp "https://translate.google.it/?sl=en&tl=it&op=translate"
bindd = SUPER SHIFT, K, Keep, exec, omarchy-launch-webapp "https://keep.google.com/u/0/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bind =  SUPER SHIFT, L, exec, omarchy-lock-screen

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu


bind = SUPER SHIFT CTRL, h, movefocus, l
bind = SUPER SHIFT CTRL, l, movefocus, r
bind = SUPER SHIFT CTRL, k, movefocus, u
bind = SUPER SHIFT CTRL, j, movefocus, d

animation = workspaces, 1, 2, default, slide

