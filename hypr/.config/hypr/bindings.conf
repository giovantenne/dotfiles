# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, Z, Kubectl, exec, $terminal -e bash -l -i -c "kubectl get pods; kubectl get nodes; exec bash -l -i"


# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar/"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, T, Translate, exec, omarchy-launch-webapp "https://translate.google.it/?sl=en&tl=it&op=translate"
bindd = SUPER SHIFT, G, Telegram, exec, omarchy-launch-webapp "https://web.telegram.org/"
bindd = SUPER SHIFT, K, Keep, exec, omarchy-launch-webapp "https://drive.google.com/keep/"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bind = , XF86Calculator, exec, gnome-calculator
bind =  SUPER, L, exec, omarchy-lock-screen


# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
#
bind = SUPER CTRL, h, movefocus, l
bind = SUPER CTRL, l, movefocus, r
bind = SUPER CTRL, k, movefocus, u
bind = SUPER CTRL, j, movefocus, d
bind = SUPER SHIFT, F, fullscreen

animation = workspaces, 1, 2, default, slide

